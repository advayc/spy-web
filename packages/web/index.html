<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spy — Party Game</title>
  <link rel="icon" type="image/svg+xml" href="icon.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/svg+xml" href="icon.png" media="(prefers-color-scheme: dark)">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:24px;line-height:1.6;background:#0b0b10;color:#f7f7fb}
    a{color:#2196F3}
    .wrap{max-width:860px;margin:0 auto}
    h1{margin-top:0}
    .muted{color:#a3a3ad}
    .demo{width: calc(33.333% - 10px); height: auto; border-radius:8px;border:1px solid #1e1e2a}
    .site-title{display:flex;align-items:center;gap:12px}
    .site-title img{width:28px;height:28px}
    .meta-links{margin-top:36px;color:#a3a3ad;font-size:14px}
    .meta-links span{margin:0 8px}
    .demo-button{padding:8px 16px;background:#141414;border:1px solid #262633;border-radius:8px;color:#f7f7fb;cursor:pointer;margin-bottom:20px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="site-title">
      <img src="icon.png" alt="Spy icon" />
      Spy — Party Game
    </h1>
    <p class="muted">A simple demo of the game and screenshots.</p>

    <section class="demo-section">
      <h3 class="muted">Demos</h3>
      <button id="toggle-demos" class="demo-button">Show Demos</button>
      <div id="demo-container" style="display: none;">
        <img class="demo" src="demos/demo1.png" alt="Demo 1" />
        <img class="demo" src="demos/demo2.png" alt="Demo 2" />
        <img class="demo" src="demos/demo3.png" alt="Demo 3" />
        <img class="demo" src="demos/demo4.png" alt="Demo 4" />
        <img class="demo" src="demos/demo5.png" alt="Demo 5" />
        <img class="demo" src="demos/demo6.png" alt="Demo 6" />
        <img class="demo" src="demos/demo7.png" alt="Demo 7" />
        <img class="demo" src="demos/demo8.png" alt="Demo 8" />
        <img class="demo" src="demos/demo9.png" alt="Demo 9" />
      </div>
    </section>

    <section style="margin-top:28px;">
      <h3>Open Source</h3>
      <p class="muted">Contribute or report issues on GitHub: <a href="https://github.com/advayc/spy-web" target="_blank" rel="noopener">advayc/spy-web</a></p>
    </section>

    <section class="meta-links">
      <div><a href="/privacy.html">Privacy Policy</a><span>•</span><a href="/support.html">Support</a></div>
      <div style="margin-top:8px">© 2025 Advay Chandorkar. All rights reserved.</div>
    </section>
  </main>
  <script>
    const button = document.getElementById('toggle-demos');
    const container = document.getElementById('demo-container');
    button.addEventListener('click', () => {
      if (container.style.display === 'none' || container.style.display === '') {
        container.style.display = 'flex';
        container.style.flexWrap = 'wrap';
        container.style.gap = '10px';
        button.textContent = 'Hide Demos';
      } else {
        container.style.display = 'none';
        button.textContent = 'Show Demos';
      }
    });
  </script>
</body>
</html>
